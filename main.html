<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div id="heading">
                <h1>Rock Paper Scissors</h1>
        </div>
        <div id="buttons">
            <button id="rockbtn">Rock</button>
            <button id="paperbtn">Paper</button>
            <button id="scissorsbtn">Scissors</button>
        </div>
            <div>
<p>You have picked <strong><span id="playerPick"></span></strong>, and the computer has picked  <strong><span id="computerPick"></span></strong></p>
            </div>
            <div>
                <h2 id="result"></h2>
            </div>
            <div id="scores">
<h3 id="score">Player : <span id="playerscore"></span> Computer : <span id="computerScore"></span></h3>
            </div>


    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
